<html>
  <head>
    <title>Test Case : Util.js</title>
    <script type="text/javascript" src="../lib/util.js" ></script>
    <script type="text/javascript">

      console.group("Testing each with numbers");

      [1, 2, 3, 4, 5].each(function(i, value){
        console.log("The position: " + i + " contains: " + value);
      });

      console.groupEnd();

      //-----------* end numbers test * --------------------//

      console.group("Testing each with letters");

      ["a", "b", "c", "d", "e"].each(function(i, value){
        console.log("The position: " + i + " contains: " + value);
      });

      console.groupEnd();

      //-----------* end test letters * --------------------//

      console.group("Testing each with vars");

      var x = "Foo";
      var z = "Bar";
      var k = { foo: x, bar: z};

      [x, z, k].each(function(i, value){
        console.log("The position: " + i + " contains: " + value);
        if(typeof(value) == "object"){
          console.group("Object properties");
          for(var props in value){
            console.log("Property name: " + props + " , property value: " + value[props]);
          }
          console.groupEnd();
        }
      });

      console.groupEnd();

      //-----------* end test vars * --------------------//


      console.group("Testing include");
      console.log("Has the number 1 in array? " +
        [1, 2, 3].include(1) //should be true
      );

      console.log("Has the number 0 in array? " +
        [1, 2, 3].include(0) //should be false
      );

      console.log("Has the letter 'a' in array? " +
        ["a", "b", "c"].include("a") //should be true
      );

      console.log("Has the letter 'd' in array? " +
        ["a", "b", "c"].include("d") //should be false
      );
      console.groupEnd();


    </script>
  </head>
  <body>
    <p>* you need firebug to see the result.
  </body>
</html>
